<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration From    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- style sheet link -->

    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='main.js'></script>

    <!-- Font awosome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <h1>Step 1 : Your Details</h1>
        <div class="input_fild">
            <span>Name :</span>
            <input type="text">
        </div>

        <div class="input_fild">
            <span>Email :</span>
            <input type="text">
        </div>

        <div class="input_fild">
            <span>Phone :</span>
            <input type="text">
        </div>

        <h1>Step 2 : Delivery Address</h1>

        <div class="input_fild">
            <span>Address :</span>
            <input  class="address"  type="text">
        </div>

        <div class="input_fild">
            <span style="margin-right: 30px;">Post Code:</span>
            <input type="text">
        </div>

        <div class="input_fild">
            <span>Country :</span>
            <input type="text">
        </div>

        <h1>Step 3 : Card Details</h1>

        
        <div class="input_fild">
            <span>Country :</span>
            <input type="radio" name="card-details" value="visa"><i class="fa-brands fa-cc-visa"></i> <strong>VISA</strong>
            <input type="radio" name="card-details" value="AmEx"> <i class="fa-brands fa-cc-amex"></i> <strong>AmEx</strong>
            <input type="radio" name="card-details" value="Mastercard"><i class="fa-brands fa-cc-mastercard"></i> <strong>Mastercard</strong>

        </div>
        <div class="input_fild card">
            <span >Card Number:</span>
            <input type="text" style="width:480px;">
        </div>
        <div class="input_fild card">
            <span>Security Code :</span>
            <input type="text" style="width:480px;">
        </div>
        <div class="input_fild card">
            <span>Name of Card :</span>
            <input type="text" placeholder="Exact Name of the card" style="width:480px;">
        </div>
        
                <button>BUY IT!</button>
        </div>

    
</body>
</html>
